          echo "  Frontend: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/frontend:latest"
          echo "  Backend: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/backend:latest"
          echo ""
